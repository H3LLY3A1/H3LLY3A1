<!-- header.svg - glitch animated initials BK for Błażej Kowal (H3LLY3A1) -->
</defs>


<rect class="bg" width="1200" height="280" rx="18"/>


<!-- subtle panel -->
<g transform="translate(40,40)">
<rect class="panel" x="0" y="0" width="1120" height="200" rx="14"/>
</g>


<!-- scanlines -->
<g class="scan" transform="translate(0,0)">
<rect x="0" y="0" width="1200" height="280" fill="url(#)"/>
<!-- manual thin lines -->
<g fill="#ffffff" opacity="0.02">
<!-- repeat thin lines -->
<rect x="0" y="20" width="1200" height="1"/>
<rect x="0" y="26" width="1200" height="1"/>
<rect x="0" y="32" width="1200" height="1"/>
<rect x="0" y="38" width="1200" height="1"/>
<rect x="0" y="44" width="1200" height="1"/>
<rect x="0" y="50" width="1200" height="1"/>
</g>
</g>


<!-- main initials group with glitch overlays -->
<g clip-path="url(#clip)">


<!-- background glow for initials -->
<g transform="translate(120,180)">
<text class="initials" x="0" y="0" style="filter:url(#noise); opacity:0.9">BK</text>
</g>


<!-- red channel offset -->
<g transform="translate(120,180)" style="animation: jitter 1.6s infinite linear;">
<text class="initials" x="0" y="0" style="fill:#ff4d6d; mix-blend-mode: screen; opacity:0.85; transform: translateX(-6px);">BK</text>
</g>


<!-- green channel offset -->
<g transform="translate(120,180)" style="animation: jitter 1.4s infinite linear;">
<text class="initials" x="0" y="0" style="fill:#35ffb9; mix-blend-mode: screen; opacity:0.75; transform: translateX(4px);">BK</text>
</g>


<!-- blue/white base with slight mask slices for glitch cuts -->
<g transform="translate(120,180)">
<text class="initials" x="0" y="0" style="fill:#e6eef8; opacity:0.98">BK</text>


<!-- glitch slice bits -->
<rect x="20" y="-60" width="420" height="28" fill="#ffffff" opacity="0.06">
<animate attributeName="x" values="20; -40; 30; 18" dur="2.2s" repeatCount="indefinite"/>
</rect>
<rect x="10" y="-12" width="520" height="18" fill="#ffffff" opacity="0.04">
<animate attributeName="x" values="10; 60; -30; 10" dur="2.6s" repeatCount="indefinite"/>
</rect>
<rect x="-10" y="8" width="520" height="16" fill="#ffffff" opacity="0.03">
<animate attributeName="x" values="-10; 30; -40; -10" dur="3s" repeatCount="indefinite"/>
</rect>
</g>


<!-- small info card that jitters -->
<g transform="translate(460,90)" style="animation: jitter 2s infinite linear">
<rect x="0" y="0" width="420" height="96" rx="10" fill="rgba(255,255,255,0.02)"/>
<text class="sub" x="18" y="28">Błażej Kowal (H3LLY3A1)</text>
<text class="sub" x="18" y="56">Backend & Full-stack • Node • Rust • DevOps</text>
</g>


<!-- occasional glitch lines (fast flashes) -->
<g>
<rect x="0" y="40" width="1200" height="2" fill="#ff4d6d" opacity="0.06">
<animate attributeName="x" values="0; -200; 0" dur="1.1s" repeatCount="indefinite"/>
</rect>
<rect x="0" y="98" width="1200" height="2" fill="#35ffb9" opacity="0.05">
<animate attributeName="x" values="0; 180; 0" dur="1.4s" repeatCount="indefinite"/>
</rect>
</g>


</g>


<!-- footer tiny tagline -->
<g transform="translate(460,200)">
<text class="sub" x="0" y="0">Making backends fast, reliable — with a little glitch.</text>
</g>


</svg>
